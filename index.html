<!DOCTYPE html>
<html>
<head>   
    <meta charset="utf 8">
	<meta charset="viewport content=width-device-width initial-scale=1.0">
    <meta name="description" content="manage landing">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/queries.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Javascript Login authentication</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h2 class="rest">Login Form</h2>
            <form id="form-id" method="post" name="myform">
                <label>User Name :</label><br>
                <input type="text" name="username" id="username"><br>
                <label>Password :</label><br>
                <input type="password" name="password" id="password">
                <input type="button" value="Login" onclick="check(this.form)">
            </form>
            <span><b class="note">Note : </b>For this login form use the following Username and Password.<br><b class="valid">User Name : username1<br>Password : password1</b></span>
       
        </div>
        
    </div>
        
</body>
</html>
